    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <header>
      <img src="pictures/jade-masri-74tlEYKgrBE-unsplash.jpg" alt="Festival" width="100%">
          <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="pictures/festilink-high-resolution-logo-transparent.png" width="230px"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="color:#3D3028"><strong>Home</strong></a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:#3D3028">
                      <strong>Istražite festivale</strong>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="color:#3D3028">
                      <li><a class="dropdown-item" href="#" style="color:#3D3028"><strong>Example 1</strong></a></li>

                    <a class="nav-link" href="#"><strong>Za organizatore</strong></a>

                  <li class="nav-item" style="color:#3D3028">
                    <a class="nav-link" href="#"><strong>O nama</strong></a>
                  </li>
                </ul>

            </div>
          </nav>

    <section id="message">
      <h1><strong>Festivali koji inspirišu, organizacija koja fascinira.</strong></h1>
    </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>  
    const navE1 = document.querySelector('.navbar');
    window.addEventListener('scroll', () => {
      if(window.scrollY >= 56) {
        navE1.classList.add('navbar-scrolled');
      } else if (window.scrollY < 56){
        navE1.classList.remove('navbar-scrolled');
      }
    });
  </script>
</body>
</html>
